<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
<div th:insert="component/nav.html::search-panel"></div>

<div>

   <form th:action="@{/getmoviesbytypes}" method="get">
  

   <div>
    <select   name="g"  id="g">
    <option value="0">select generes</option>
    <option th:each="g: ${gen}" th:value="${g.id}" th:text="${g.name}"></option>
    </select>
</div>

  <div >
    <select  name="l"   id="l">
    <option value="0">select language</option>
    <option th:each="l: ${lan}" th:value="${l.iso_639_1}" th:text="${l.english_name}"></option>
    </select>
</div>

<input type="hidden" name="p">
      
  
  <input type="submit" name="search" value="search">
  </form>


</div>

<div th:if="${listmovies}!=null">
  <h1> My Movie List:</h1>
 </div>

<div class="card" style="flex: 0 0 18%; margin: 30px;" th:each="id:${listmovies}">
  <div th:if="${id.poster_path!=null}">
   <img th:alt="${coverurl}"  th:src="${coverurl}+${id.poster_path}">  
</div>
  
  
  <div class="card-body">
    <h5 class="card-title" th:text="${id.original_title}">Card title</h5>
    <p class="card-text" th:text=${id.overview}>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <h5 class="card-title" th:text="${id.userRating+'/5'}">Card title</h5>
    <a th:href="@{'/movie/'+${id.id}}" class="btn btn-primary">View Movie</a>
  </div>
  <div th:text=${navgser}>


</div>

</div>

<div th:text=${navgser}>


</div>



</body>
</html>
