<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet" >

<body>
<div th:fragment="search-panel">
<main class="container text-center">
 <nav class="navbar navbar-light bg-light">
  <a href="/" class="navbar-brand mb-0 h1">Movies To Watch</a>
</nav>

</main>

<form action="movie.html" th:attr="action=@{/search/}">

 <div class="input-group mb-3">
  <input type="text" name="query" class="form-control" placeholder="Search for a title" aria-label="Search for quary" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button type="submit" class="btn btn-outline-secondary">Search</button>
  </div>
</div>


</form>

</div>




</body>
</html>
